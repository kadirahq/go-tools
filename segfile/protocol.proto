syntax = "proto3";
package segfile;

message Metadata {
  // path to store files
	string Path = 1;

  // files will be prefixed with this string
  string Prefix = 2;

  // size of a segment file
  int64 FileSize = 3;

  // available segment files
  int64 Segments = 4;

  // number of bytes used
  int64 DataSize = 5;
}
